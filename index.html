<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/Stock Exchange-logos.jpeg"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stock Exchange</title>
  </head>
  <body>
    <div id="loading">
      <img id="loading-image" src="./img/loading.gif" alt="Loading..." />
    </div>
    <div id="wrapper" class="wrapper">
      <div id="marquee" class="marquee">
        <p id="marqueeP"></p>
    </div>
          <div class="top-bar">
        <div class="top-left">
          <a href="./index.html">
            <img
              class="imagen"
              src="./img/Stock Exchange-logos_transparent.png"
              alt="logo"
          /></a>
        </div>
        <div class="search-bar">
          <div class="search-bar-and-button">
            <input
              id="inputText"
              class="input-search"
              type="text"
              placeholder="What stock are you looking for?"
            />
            <button id="searchButton" class="search-button">Search</button>
          </div>
        </div>
        <div class="top-right"></div>
      </div>
      <div class="divider"></div>
      <div class="body-wrapper" id="bodyWrapper"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
