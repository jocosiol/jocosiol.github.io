<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./css/style.css" />
    <title>Stock Exchange</title>

  <body>
    <div id="loading">
      <img id="loading-image" src="./img/loading.gif" alt="Loading..." />

        </div>

            />

        </div>
        <div class="top-right"></div>
      </div>
      <div class="divider"></div>
